name: Create and publish a Docker image

on:
  push:
    branches: ['release']

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.SECRET1 }}


      - name: Build and Push Docker image
        run: |
          docker build . --tag ghcr.io/maieldash/international_phone_number:latest
          docker run ghcr.io/maieldash/international_phone_number:latest
          docker push ghcr.io/maieldash/international_phone_number:latest
